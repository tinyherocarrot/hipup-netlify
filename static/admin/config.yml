backend:
  name: git-gateway
  branch: master
site_url: https://hipup.org

media_folder: static/img
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/_pages/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Mission", name: "mission", widget: "text" }
    - label: "Contact"
      name: "contact"
      file: "content/_pages/contact.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
  - label: "All Projects"
    label_singular: "Project"
    name: "projects"
    folder: "content/_projects"
    filter: { field: "current", value: true }
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Current", name: "current", widget: "boolean" }
      - { label: "Project Logo", name: "logo", widget: "image" }
      - { label: "Project Image", name: "cover image", widget: "image" }
      - label: "Eligibilty"
        label_singular: "requirement"
        name: "requirements"
        widget: "list"
        fields:
          - { label: "Requirement", name: "requirement", widget: "text" }
      - label: "Team Members"
        name: "team_members"
        label_singular: "member"
        widget: "list"
        fields:
          - label: "Member"
            name: "title"
            widget: "relation"
            collection: "team"
            displayFields: ["title", "project"] 
            searchFields: ["title", "project"]
            valueField:  "title"
  - label: "Team Members"
    label_singular: " Team Member"
    name: "team"
    folder: "content/_team"
    widget: "object"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Project", name: "project", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", default: "/static/img/avatar.png" }
      - { label: "Bio", name: "bio", widget: "string" }
      - { label: "Public", name: "public", widget: "boolean", default: true }
  - label: "Publications"
    label_singular: "Publication"
    name: "publications"
    folder: "content/_publications"
    create: true
    widget: list
    fields:
      - { label: "Title", name: "title", widget: string }
      - { label: "Date Published", name: "date_published", widget: date }
      - { label: "Description", name: "description", widget: text }