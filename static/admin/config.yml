backend:
  name: git-gateway
  branch: master
site_url: https://hipup.org

media_folder: static/img
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
    - label: "Contact"
      name: "contact"
      file: "content/contact.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
  - label: "Current Projects"
    name: "current_projects"
    folder: "content/_projects"
    filter: { field: "current", value: true }
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Current", name: "current", widget: "boolean" }
      - label: "Eligibilty"
        label_singular: "eligibility"
        name: "requirements"
        widget: "list"
        fields:
          - { label: "Requirement", name: "requirement", widget: "text" }
      - label: "Team"
        label_singular: "member"
        name: "team"
        widget: "relation"
        collection: "team"
        multiple: true
        searchFields: ["title", "project"]
        valueFields:  "project"
  - label: "Past Projects"
    name: "past_projects"
    folder: "content/_projects"
    filter: { field: "current", value: false }
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Current", name: "current", widget: "boolean" }
      - label: "Eligibilty"
        label_singular: "eligibility"
        name: "requirements"
        widget: "list"
        fields:
          - { label: "Requirement", name: "requirement", widget: "text"}
  - label: "Team"
    label_singular: "member"
    name: "team"
    folder: "content/_team"
    widget: "object"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Project", name: "project", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Public", name: "public", widget: "boolean", default: true }
